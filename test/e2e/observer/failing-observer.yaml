base_images:
  os:
    name: centos
    namespace: openshift
    tag: 'stream9'
resources:
  '*':
    requests:
      cpu: 100m
      memory: 8M
tests:
  - as: with-failing-observer
    steps:
      test:
        - as: noop-test
          commands: |
            echo "doing some heavy stuff"
          from: os
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
      observers:
        enable:
          - failing-observer
zz_generated_metadata:
  branch: master
  org: test
  repo: test
