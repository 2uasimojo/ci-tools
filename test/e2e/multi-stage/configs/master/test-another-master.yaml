base_images:
  os:
    name: centos
    namespace: openshift
    tag: 'stream9'
images:
  - from: os
    to: another-os
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
resources:
  '*':
    requests:
      cpu: 10m
tests:
  - as: success
    commands: exit 0
    container:
      from: os
      # We use a dummy repo that doesn't exist, so cloning can not succeed
      clone: false
zz_generated_metadata:
  branch: master
  org: test
  repo: another
