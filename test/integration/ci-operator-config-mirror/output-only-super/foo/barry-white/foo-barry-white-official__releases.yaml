base_images:
  base:
    name: origin-v4.0
    namespace: openshift
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- from: base
  to: test-image
promotion:
  name: "4.5"
  namespace: ocp
releases:
  initial:
    integration:
      name: origin-v4.0
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: origin-v4.0
      namespace: ocp
resources:
  '*':
    limits:
      cpu: 500Mi
    requests:
      cpu: 10Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
zz_generated_metadata:
  branch: official
  org: foo
  repo: barry-white
  variant: releases
