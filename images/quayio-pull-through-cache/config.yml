version: 0.1
log:
  fields:
    service: registry
storage:
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /var/lib/registry
http:
  addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
htpasswd:
  realm: basic-realm
  path: /etc/htpasswd
proxy:
  remoteurl: https://quay.io
s3:
  encrypt: true
  rootdirectory: /quay.io
